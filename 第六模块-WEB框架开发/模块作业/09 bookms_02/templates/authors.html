{% extends 'head.html' %}

{% block content %}
    <h3>作者管理</h3>
    <div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
             <table class="table table-bordered table-hover table-striped">
                 <thead>
                    <tr>
                         <th>编号</th>
                         <th>作者</th>
                         <th>操作</th>
                    </tr>
                 </thead>
                 <tbody>
                      {% for author in author_list %}
                      <tr>
                           <td>{{ forloop.counter }}</td>
                           <td>
                              {{ author.name }}
                           </td>

                           <td>
                               <a href="/author/delete/{{ author.pk }}" class="btn btn-danger">删除</a>
                           </td>

                      </tr>
                      {% endfor %}

                 </tbody>
             </table>
        </div>
    </div>
</div>
{% endblock %}
