<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
         .c2{ /* 类选择器 */
            color: palegoldenrod;
         }

         /*后代选择器*/
         .c1 .c2 .c3{
            color: red;
        }

         /*子代选择器*/
         .c1 > .c3{
             color: green;
         }

    </style>
</head>
<body>

<div class="c1">
    c1
    <div class="c2">
        C2
        <div class="c3">item1</div>
    </div>
</div>

<div class="c1">
    <div class="c3">item2</div>
</div>

</body>
</html>
