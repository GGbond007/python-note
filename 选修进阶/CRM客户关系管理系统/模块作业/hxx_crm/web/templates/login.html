{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>管理员登陆</title>
    <link rel="stylesheet" href="{% static 'plugins/bootstrap/css/bootstrap.css' %} "/>
</head>
<body>
<div style="width: 500px;margin: 50px auto 0 auto;text-align: center;">
    <h1 style="margin-bottom: 30px;">管理员登陆界面</h1>
    <form class="form-horizontal" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="user" class="col-sm-2 control-label">用户名</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="user" placeholder="用户名" name="user">
            </div>
        </div>
        <div class="form-group">
            <label for="pwd" class="col-sm-2 control-label">密码</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="pwd" placeholder="密码" name="pwd">
            </div>
        </div>
{#        <div class="form-group">#}
{#            <div class="col-sm-offset-2 col-sm-10">#}
{#                <div class="checkbox">#}
{#                    <label>#}
{#                        <input type="checkbox"> 记住密码#}
{#                    </label>#}
{#                </div>#}
{#            </div>#}
{#        </div>#}
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">登 录</button>
                <span style="color:red">{{ msg }}</span>
            </div>
        </div>
    </form>

</div>
</body>
</html>
