                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>

            </button>

            <a class="navbar-brand" href="#">崇明岛系统</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->

<div class="container">

    <div class="panel panel-default">
        <div class="panel-heading"><span class="glyphicon glyphicon-edit" aria-hidden="true"></span> 新建订单</div>
        <div class="panel-body">

            <form class="form-horizontal" method="post" action="/order">
                <div class="form-group">
                    <label class="col-sm-2 control-label">数量</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" placeholder="数量" name="count">

                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">视频的URL</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="视频的URL" name="url">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary">提 交</button>
                    </div>
                </div>
            </form>

        </div>
    </div>
