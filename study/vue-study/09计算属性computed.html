<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
		
	</head>
	<body>
		<div id="app">
			{{ reverseMsg }}
			<h3>{{ fullName }}</h3>
			<button v-on:click='handleCick'>改变</button>
		</div>
		<script type="text/javascript">
			new Vue({
				el:'#app',
				data:{
					msg:'hello world', 
					firstName:'小帅',
					lastName:'哥',
				},
				methods:{
					handleCick(){
						this.msg='计算属性computed',
						this.lastName='妹'
						this.firstName='小迷'
					}
				},
				computed:{
					reverseMsg:function(){
						return this.msg.split('').reverse().join('')
					},
					fullName:function(){
						return this.firstName+this.lastName
					}
				}
			})
		</script>
	</body>
</html>
