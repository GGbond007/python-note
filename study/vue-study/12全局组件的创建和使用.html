<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
	<body>
		<div id="App">
		  <button-counter></button-counter>
		</div>
		
		<!-- vscode template里写代码补全功能  在 设置 settings.json 加一句 "emment.triggerExpansionOnTab":true, --->

		<script type="text/javascript">
			// 全局组件
			// 组件里的data必须是一个方法 返回一个对象数据
			Vue.component('button-counter',{
				data: function () {
				    return {
				      count: 0
				    }
				  },
				template: `<button v-on:click="handleClick">You clicked me {{ count }} times.</button>`,
				methods:{
					handleClick(){
						this.count += 1
					}
				}
			})
			new Vue({ el: '#App' })
			
		</script>
		
	</body>
</html>
