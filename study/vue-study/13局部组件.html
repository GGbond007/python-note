<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<!-- 3使用子组件 -->
			<App></App>
		</div>
		<script type="text/javascript">
		// 1创建局部组件   注意：组件中这个data必须是一个函数 返回一个对象
		const App = {
			data(){
				return {msg:'我是app组件'}
			},
			template:`
				<div>
					<h3>{{ msg }} </h3>
					<button @click='handleClick'>按钮 </button>
				</div>
			`,
			methods: {
				handleClick(){
					this.msg = '学习局部组件'
				}
			}
			
		}
		new Vue({
			el:'#app',
			data:{
				
			},
			components:{
				//2挂载子组件
				App
			}
		})
		</script>
	</body>
</html>
