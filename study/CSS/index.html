<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>a</title>
</head>
<body>
<h1>注册用户</h1>
<form action="127.0.0.1:8888" method="get" enctype="application/x-www-form-urlencoded">
<label>姓名:</label>
    <input type="text" name="username" placeholder="用户名">
    <br>
    密码: <input type="password" name="password" >
    <br>
    爱好:<br>
    篮球:<input type="checkbox" checked="checked" name="haby" value="lanball">
    足球:<input type="checkbox" name="haby" value="zuball">
    双色球:<input type="checkbox" name="haby" value="ssball"><br>
    性别: 男:<input type="radio" name="gender" value="1"> 女:<input type="radio" name="gender" value="2">
         其他:<input type="radio" name="gender" value="3">
    <br>
    生日: <input type="date" name="birthday"> <br>
    <select name="province" multiple="multiple" size="3">
        <option>湖北省</option>
        <option>河北省</option>
        <option>东北省</option>

    </select>
    <br>
    <p>
    <textarea placeholder="个人简介" name="info" rows="20" cols="50"></textarea>
    </p>

    <input type="button" value="按钮">
    <input type="reset" value="reset">
    <button>提交数据</button>  <
    <input type="submit" value="submit">
</form>



</body>
</html>
