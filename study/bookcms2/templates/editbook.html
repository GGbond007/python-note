<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>编辑</title>
    <link rel="stylesheet" href="/static/bs/css/bootstrap.css">
</head>
<body>
<div class="container">
    <div class="col-md-4 col-md-offset-4">
        <form action="" method="post">
            {% csrf_token %}

            <div class="form-group">
            <lable> 书名</lable>
            <input type="text" name="title" value="{{ editbook_obj.title }}" class="form-control">
            </div>
            <div class="form-group">
            <lable> 出版时间</lable>
            <input type="date" name="publishDate" value="{{ editbook_obj.publishDate|date:"Y-m-d" }}" class="form-control">
            </div>
             <div class="form-group">
            <lable> 价格</lable>
            <input type="text" name="price" value="{{ editbook_obj.price }}" class="form-control">
            </div>
            <div class="form-group">
            <lable> 出版社</lable>
            <select name="publish_id" id="" class="form-control">
                {% for publish in publish_list %}
                    {% if publish.pk == editbook_obj.publish_id %}
                    <option selected value="{{ publish.pk }}">{{ publish.name }}</option>
                    {% else %}
                    <option  value="{{ publish.pk }}">{{ publish.name }}</option>
                    {% endif %}
                {% endfor %}
            </select>
            </div>
            <div class="form-group">
            <lable> 作者</lable>
            <select name="authors_id_list"  multiple class="form-control">
            {% for author in author_list %}
                {% if author in editbook_obj.authors.all %}
                <option selected value="{{ author.pk }}">{{ author.name }}</option>
                {% else %}
                <option value="{{ author.pk }}">{{ author.name }}</option>

                {% endif %}
            {% endfor %}
            </select>
            </div>

            <input type="submit" class="btn btn-default">
        </form>
    </div>
</div>
</body>
</html>
