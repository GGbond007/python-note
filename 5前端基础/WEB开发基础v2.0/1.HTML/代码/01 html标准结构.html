<!DOCTYPE html>  <!--定义文档类型。 -->
<html lang="en"> <!-- 定义一个 HTML 文档  lang 设置元素中内容的语言代码-->
<head>    <!-- 是所有头部元素的容器 -->
    <meta charset="UTF-8">  <! --元数据（Metadata）是数据的数据信息。元数据不会显示在客户端，但是会被浏览器解析。-->
    <title>Title JD server</title>  <!--在头部中，这个元素是必需的）-->
</head>
<body>  <!--定义文档的主体-->

<H1>Alvin</H1>

</body>
</html>
