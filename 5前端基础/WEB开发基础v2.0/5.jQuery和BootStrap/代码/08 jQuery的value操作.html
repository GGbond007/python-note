<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="jquery3.6.js"></script>
    <script>

        $(function () {
            // text() - 设置或返回所选元素的文本内容
            // html() - 设置或返回所选元素的内容（包括 HTML 标记）
            // val()  - 设置或返回表单字段的值  /val()是获取文本框的实际value值
            // attr() -  设置/改变属性值 或返回属性值 /attr()获取的则是文档结构中的value的属性值

            $("#i1").blur(function () {

                // 获取jquery对象的value属性值
                console.log(this.value);
                console.log($(this).val());

                // 设置value属性值
                $(this).val("hello world")

            });


            $("#i3").change(function () {
                console.log(this.value);
                console.log($(this).val());

                $(this).val("guangdong");

            });

            console.log($("#i2").val());
            console.log($("#i2").val("hello pig!"))



        })


    </script>
</head>
<body>


<input type="text" id="i1">

<select id="i3">
    <option value="hebei">河北省</option>
    <option value="hubei">湖北省</option>
    <option value="guangdong">广东省</option>
</select>

<p><textarea name="" id="i2" cols="30" rows="10">123</textarea></p>


</body>
</html>
