<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Globle对象</title>
</head>
<body>
	<script type="text/javascript">
		// URI
		var uri = 'http://www.apeland.cn/web index.html?name=zhangsan';
		// encodeURIComponent()编码 使用最多的方法
		console.log(encodeURI(uri));
		console.log(encodeURIComponent(uri));
		
		// 解码 decodeURIComponent() //decodeURI 只能解析空格
		var url1 = 'http://www.apeland.cn/web%20index.html?name=zhangsan'
		console.log(decodeURI(url1));
		var url2 = 'http%3A%2F%2Fwww.apeland.cn%2Fweb%20index.html%3Fname%3Dzhangsan'
		console.log(decodeURIComponent(url2));

	</script>
	
</body>
</html>
