<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>history对象</title>
</head>
<body>
	<script type="text/javascript">
		console.log(history);
		var count = 0;
		setTimeout(function(){
			count++;
			console.log(count);
			history.go(-2);//刷新	0 表示刷新  1表示前进按钮  -1表示后退  -2 后退2次
		},2000)
	</script>
