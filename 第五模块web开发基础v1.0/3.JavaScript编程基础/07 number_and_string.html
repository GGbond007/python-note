<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>数字和字符串</title>
</head>
<body>
	<script type="text/javascript">
		
		var a = 'mjj' + 521;
		console.log(a,typeof a)

		
		var b = '18' + '40';
		console.log(b,typeof b)
		
		// 1.隐式转换 数值转字符串
		var num = 234;
		var myStr = num + "";
		console.log(myStr,typeof myStr)

		// 2.toString() 数值转字符串
		var myStr2 = num.toString();
		console.log(typeof myStr2)

		// 字符串转数值
		var myNum = Number(num);
		console.log(myNum,typeof myNum)
		

		var n = '2424fhfh';
		var a = Number(n);
		// alert(typeof a);   //NaN      Not a number
		console.log(a,typeof a)



	</script>
	
</body>
</html>
