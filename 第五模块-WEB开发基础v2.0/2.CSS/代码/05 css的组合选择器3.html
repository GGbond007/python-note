<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*!*毗邻选择器*   这个只选择.c2旁边的.c3 只选择一个!*/
        .c2 + .c3{
           color:green;
        }

        /*普通兄弟选择器 .c2 之后的div都会选择*/
        .c2 ~ div{
           color: red;
        }

    </style>
</head>
<body>


<div class="c1">item1</div>
<div class="c2">item2</div>
<div class="c3">item3</div>
<p class="c3">item3+</p>
<div class="c4">item4</div>
<div class="c5">item5</div>
<p>item6</p>





</body>
</html>
