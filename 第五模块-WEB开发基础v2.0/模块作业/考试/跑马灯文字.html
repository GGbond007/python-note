<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    .container{
        width: 100%;
        height: 120px;
        background-color: gray;
    }
    .content{
        width: 900px;
        height: 120px;
        margin:0 auto;
        font-size: 90px;

    }
</style>
<body>
    
<div class="container">
    <div class="content">
        <!-- 听雨危楼的博客欢迎你 -->
    </div>
</div>

</body>
<script>

var arr = ["听","雨","危","楼","的","博","客","欢","迎","你"]

for(i=0; i<arr.length;i++){
    $(".content").append(arr[i])
}

setInterval(function(){
    first = arr.shift()
    arr.push(first)
    $(".content").text("")
    for(i=0; i<arr.length;i++){
    $(".content").append(arr[i])
    }
},1000)


</script>

</html>
