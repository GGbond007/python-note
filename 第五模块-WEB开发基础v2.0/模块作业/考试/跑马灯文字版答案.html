<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>跑马灯-文字版</title>
    <style>
        .container{
            width: 100%;
            height: 60px;
            line-height: 60px;
            text-align: center;
            color: #ff6700;
            background-color: #b0b0b0;
        }
    </style>
</head>
<body>
    <h1 class="container">
        听雨危楼的博客欢迎你
    </h1>
</body>
<script >
    function run(){
        // 获取h1标签
        var oH1 = document.getElementsByClassName("container")[0];
        // 获取h1标签的文本
        var oH1Content = oH1.innerText;
        // 获取文本的第一个字符
        var firstText = oH1Content.charAt(0);
        // 获取文本的后续字符
        var laterText = oH1Content.substring(1, oH1Content.length);
        // 将第一个字符拼接到后续字符的最后面
        var newContent = laterText + firstText;
        // 重新赋值到标签中
        oH1.innerText = newContent;
    }
    // 每秒钟执行一次函数，达到跑马灯效果
    setInterval(run, 1000);
</script>
</html>
