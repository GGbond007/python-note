<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script>


      var num = 3.1495926;
      console.log(num.toFixed(2)); //保留2位小数
      console.log(Math.abs(-12)); //绝对值
      console.log(Math.ceil(num)); //4 一个数的最小整数，即一个数向上取整后的值。
      console.log(Math.floor(num)); //3 一个数的最大整数，即一个数向下取整后的值。
      console.log(Math.round(num)); //返回四舍五入后的整数。


      console.log(Math.pow(3,2)); //返回一个数的 y 次幂。
      // 0-1的随机数
      console.log(Math.random());

      // 获取0-100的随机整数

      console.log(Math.round(Math.random()*100));




    </script>


</head>
<body>

</body>
</html>
