<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>
    <script type="text/javascript" src="./node_modules/vue/dist/vue.min.js"></script>
    <script type="text/javascript">
    	
    Vue.component('subComp',{
    	template:`<div></div>`
    })


    var App = {
        template: `<div>
        					<subComp ref = 'subc'></subComp>
					<button ref = 'btn'>我是按钮</button>
					<p ref = 'sb'>alex</p>
			</div>`,
        beforeCreate() {
             console.log(this.$refs.btn);//undefined
        },
        created() {
        	   console.log(this.$refs.btn);//undefined
        },
        beforeMount() {
            console.log(this.$refs.btn); //undefined
        },
        mounted() {
        	  console.log(this);
           console.log(this.$refs.btn);
           // 如果是给组件绑定的ref  = 'subc'属性那么this.$refs.subc取到的是组件对象
           console.log(this.$refs.subc);

           var op = this.$refs.sb;
           this.$refs.btn.onclick = function() {
           	console.log(op.innerHTML);
           
           }
        }
    }
   
    new Vue({
        el: '#app',
        data() {
            return {

            }
        },
        template: `<App />`,
        components: {
            App
        }
    });
    </script>
</body>

</html>
