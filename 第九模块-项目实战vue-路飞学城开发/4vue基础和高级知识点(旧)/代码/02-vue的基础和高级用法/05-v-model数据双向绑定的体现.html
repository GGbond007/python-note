<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<div id="app">
		<input type="text" v-model = 'text'>
		<h3>{{ text }}</h3>

	</div>
	<script type="text/javascript" src="./node_modules/vue/dist/vue.min.js"></script>

	<script type="text/javascript">
		
		new Vue({
			el:"#app",
			template:``,
			data(){
				return {
					text:'学习数据的双向绑定'
				}
			}
		});
	</script>
	
</body>
</html>
