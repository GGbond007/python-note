<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<div id="app">
		<h4>{{alexDesc}}</h4>
		<button @click='clickHandler'>修改</button>
	</div>
	<script type="text/javascript" src="./node_modules/vue/dist/vue.min.js"></script>
	<script type="text/javascript">
		new Vue({
			el:'#app',
			template:``,
			data(){
				return {
					myName:'alex',
					age:18
				}
			},
			methods:{
				clickHandler(){
					console.log(this.alexDesc);
					this.alexDesc = 'ALEX is SB!!!';
				}
			},
			computed:{
				alexDesc:{
					set:function(newValue) {
						console.log(newValue);
						this.myName = newValue;
					},
					get:function() {
						var str = `${this.myName}它的年龄是${this.age}岁了可以去大保健`;

						// 默认只有getter
						return str;
					}
				}
			}
		});
	</script>

</body>
</html>
