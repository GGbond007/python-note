<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<div id="app"></div>
	<script type="text/javascript" src="vue.js"></script>
	<!-- 1.引入 vue-router的对象 -->
	<script type="text/javascript" src="./node_modules/vue-router/dist/vue-router.js"></script>
	<!-- 全局的VueRouter对象   vue-router 还给咱们提供了两个全局的组件 router-link  router-view-->
	<script type="text/javascript">
		

		// 2.让Vue使用该VueRouter创建
		Vue.use(VueRouter);


		var Login = {
			template:`
				<div>登录页面</div>
			`
		};
		var Register = {
			template:`
				<div>注册页面</div>
			`
		};

		// 3.创建一个路由对象
		var router = new VueRouter({
			// 配置路由对象

			routes:[
				{
					path:'/login',
					name:'login',
					component:Login
				},
				{
					path:'/register',
					name:'register',
					component:Register
				}
			]

		});
		var App = {
			template:`
				<div>
					<!--router-link默认会被渲染成a标签 to属性默认会被渲染成href属性-->
					<router-link :to="{name:'login'}">登录页面</router-link>
					<router-link :to="{name:'register'}">注册页面</router-link>
			
					<!--路由组件的出口-->

					<router-view></router-view>

				</div>
			`
		};

		new Vue({
			el:'#app',
			components:{
				App
			},
			router,
			template:`<App />`
		});


	</script>




	
</body>
</html>
