<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
</head>

<body>
    <div id="app"></div>
    <script type="text/javascript" src="vue.js"></script>
    <!-- 1.引入 vue-router的对象 -->
    <script type="text/javascript" src="./node_modules/vue-router/dist/vue-router.js"></script>
    <!-- 全局的VueRouter对象   vue-router 还给咱们提供了两个全局的组件 router-link  router-view-->
    <script type="text/javascript">
    // 嵌套路由：
    // 需求：进入首页之后 点击 音乐 /home/music   电影 /home/movie
    Vue.use(VueRouter);

    // 导航栏上 有首页  智能题库  登录退出 四个按钮

    // 用户访问首页时 看到的是首页的内容

     // 1.当用户访问智能题库时，此时我们检测用户是否有权限访问该智能题库的内容，
     // 如果没有 检测用户是否登录过，如果没有，则跳转登录页面，登录完成之后。

     // 在localStroage中通存储该用户的用户名和密码，并且立刻跳转到智能题库页面
     // 2.当用户点击黜退，该用户直接删除


    var Home = {
        template: `
                <div>
                    我是首页
                </div>
            `

    };
    var Questionbank = {
        template: `
                <div>
                   
                    我是题库
                    
                </div>
            `
       
    };

    // 登录组件

    var Login = {
        data(){
            return {
                name:'',
                pwd:''
            }
        },
        template:`
                <div>
                    <input type="text" v-model = 'name' />
                    <input type="text" v-model = 'pwd' />
                    <input type="button"  value = '登录' @click = 'loginHandler'/>
                </div>
        `,
        methods:{
            loginHandler(){
                alert(1);
                // 要登录了
                // 存储用户名会被密码 保存到 localStorage 然后跳转相应的路由（智能题库）
                    localStorage.setItem('user', {name:this.name,pwd:this.pwd});

                    // 编程式导航
                    this.$router.push({name:'questionbank'});

            }
        }
    };
    // 3.创建一个路由对象
    var router = new VueRouter({
        // 配置路由对象

        routes: [{
                // 动态的路由参数 以冒号开头
                path: '/home',
                component: Home
            },
            {
                // 动态的路由参数 以冒号开头
                path: '/questionbank',
                name: 'questionbank',
                component: Questionbank,
                // 给未来的路由 做权限控制
                meta:{
                    // 表名访问该组件时需要登录
                    auth: true
                }

            },
            {
                path:'/login',
                component:Login
            }

        ]

    });
    // 全局的导航守卫

    router.beforeEach(function(to,from,next){
        console.log(to.meta.auth);
        console.log(from);

        // 如果不调用next 那么页面会卡主


        if(to.meta.auth){
            // 用户点击了智能题库的导航 该用户未登录，需要登录判断
            if (localStorage.getItem('user')) {
                // 不为空 放行
                next()
            }else{
                // 为空  进入登录页面
                  next({path:'/login'});
            }

          


        }else{
            // 直接放行
            next();
        }
    });


    var App = {
        template: `
                <div>
                    <router-link to = "/home">首页</router-link>
                     <router-link to = "/questionbank">智能题库</router-link>
                     <router-link to = '/login'>登录</router-link>
                     <a href="javascript:void(0)" @click = 'clear'>退出</a>
                    <!--路由组件的出口-->
                    <keep-alive>
                    <router-view></router-view>
                    </keep-alive>
                </div>
            `,
            methods:{
                clear(){
                    // 退出
                    localStorage.removeItem('user');
                    this.$router.push('/login');
                }
            }
    };

    new Vue({
        el: '#app',
        components: {
            App
        },
        router,
        template: `<App />`
    });
    </script>
</body>

</html>
