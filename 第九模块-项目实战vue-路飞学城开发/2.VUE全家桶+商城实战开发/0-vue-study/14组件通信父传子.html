<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="./vue.js"></script>
	</head>
	<body>
		<div id="app">
			<!-- 使用App组件 -->
			<App></App>
		</div>
		<script type="text/javascript">
			
			//全局组件 作为子组件
			Vue.component('child',{
			    template:`
			        <div>
			            <h3>我是一个子组件</h3>   
			            <h4>{{childData}}</h4>
			        </div>
			    `,
			    props:['childData']  // 接收父组件传过来的数据
			})
			
			// 父组件
			const App = {
			    data(){
					return {msg:'这个传给子组件'}
				},
				template:`
					<div>
						<child :childData='msg'> </child>  <!-- 子组件，传递msg数据给childData -->
					</div>
				`,
			
			}
			
			new Vue({
				el:'#app',
				data:{
					
				},
				components:{
					// 挂载组件
					App:App
				}
			})
		</script>
	</body>
</html>
