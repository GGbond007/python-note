<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<h1>{{ msg }}</h1>
			<h2 v-text='msg'></h2>
			<div v-html="htmlMsg"></div>
		</div>
		
		
		<script type="text/javascript">
			new Vue({
				el:'#app',
				data:{
					msg:'插入标签',
					htmlMsg:'<h3> 悟空 </h3>'
				}
			})
		</script>
	</body>
	
</html>
