<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<h3>{{ price | myPrice("￥") }}</h3>
			<h3>{{ msg |myReverse }}</h3>
		</div>
		<script type="text/javascript">
			Vue.filter('myReverse',(val) =>{
				return val.split('').reverse().join('');
			})
			new Vue({
				el:'#app',
				data:{
					price:10,
					msg:'hello 过滤器'
				},
				filters:{
					myPrice:function(price,a){
						return a+price;
					}
				}
			})
		</script>
	</body>
</html>
